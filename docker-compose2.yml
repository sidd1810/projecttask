version: '3.8'
services:
  mongodb:
    image: mongo:6.0
    container_name: mean_mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: mean_db
    networks:
      - mean-net

  backend:
    image: DOCKERHUB_USER/mean-backend:latest
    container_name: mean_backend
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      - MONGO_URI=mongodb://mongodb:27017/mean_db
      - PORT=3000
    networks:
      - mean-net

  frontend:
    image: DOCKERHUB_USER/mean-frontend:latest
    container_name: mean_frontend
    restart: unless-stopped
    networks:
      - mean-net

  nginx:
    image: nginx:stable-alpine
    container_name: mean_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - mean-net

volumes:
  mongo-data:

networks:
  mean-net:
    driver: bridge

